<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Login Form</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
 <section>
        <div class="custom-colour1"></div>
        <div class="custom-colour2"></div>
        <div class="custom-colour3"></div>
        <div class="custom-box">
            <div class="custom-square" style="--i: 0"></div>
            <div class="custom-square" style="--i: 1"></div>
            <div class="custom-square" style="--i: 2"></div>
            <div class="custom-square" style="--i: 3"></div>
            <div class="custom-square" style="--i: 4"></div>
            <div class="custom-container">
                <div class="custom-form">
                    <h2>Sign in Form</h2>
                    <form>
                        <div class="custom-input__box">
                            <input type="text" placeholder="Your Username" />
                        </div>
                        <div class="custom-input__box">
                            <input type="password" placeholder="Your Password" />
                        </div>
                        <div class="custom-input__box">
                            <input type="submit" value="Sign In" />
                        </div>
                        <p class="custom-forget">
                            Forgot Your Password? <a href="#">Click Here</a>
                        </p>
                        <p class="custom-forget">
                            Don't have an account? <a href="#">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
	</body>
</html>
